<!doctype html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drzewo genealogiczne</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-dtree@2.4.1/dist/dTree.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/fetch_functions.js"></script>
	<script src="js/show_family_data_functions.js"></script>
	<script src="js/form_submit_handlers.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display+SC&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row align-items-center bar">
			<h1 class="title">Drzewo genealogiczne</h1>
		</div>
		<div class="row">
			<div class="col"></div>
			<div id="content" class="col-9">
				<div class="row g-5">
					<div class="col-12">
						<div id="tree" class="box"></div>
					</div>
					<div class="col-6">
						<div class="box d-flex flex-column p-4">
							<button type="button" onclick="showRelativesOptionsInAddPersonSelect();" class="btn btn-dark btn-lg" data-bs-toggle="collapse" data-bs-target="#add-person-form" aria-expanded="false" aria-controls="add-person-form">Dodaj członka rodziny</button>
							<form id="add-person-form" class="collapse mt-4" action="#" onsubmit="return submitNewPerson();">
								<label for="new-person-name">Imię:</label>
								<input type="text" id="new-person-name" class="form-control form-elem" name="new-person-name" pattern="[A-ZŻŹĆĄŚĘŁÓŃ][a-zżźćńółęąś]*" required><br>
								
								<label for="new-person-surname">Nazwisko:</label>
								<input type="text" id="new-person-surname" class="form-control form-elem" name="new-person-surname" pattern="[A-ZŻŹĆĄŚĘŁÓŃ][a-zżźćńółęąś]*" required><br>
								
								<label for="new-person-relation-select">Relacja:</label>
								<select name="new-person-relation-select" id="new-person-relation-select" class="form-control form-elem" onchange="showRelativesOptionsInAddPersonSelect();" required>
									<option value="">--Wybierz relację--</option>
									<option value="spouse">Małżonka/małżonek</option>
									<option value="child">Dziecko</option>
								</select><br>
								
								<label for="new-person-relatives-select">Z osobą:</label>
								<select name="new-person-relatives-select" id="new-person-relatives-select" class="form-control form-elem" required></select><br>

								<input type="submit" class="btn btn-dark" value="Dodaj"/>
							</form>
						</div>
					</div>
					<div class='col-6'>
						<div class="box d-flex flex-column p-4">
							<h5 class="mb-4">Sprawdź relację między dwoma osobami:</h5>
							<form action="#" onsubmit="return submitPeopleForRelationCheck();">
								<label for="check-relation-person1-select">Osoba 1:</label>
								<select name="check-relation-person1-select" id="check-relation-person1-select" class="form-control form-elem" required></select><br>

								<label for="check-relation-person2-select">Osoba 2:</label>
								<select name="check-relation-person2-select" id="check-relation-person2-select" class="form-control form-elem" required></select><br>

								<input type="submit" class="btn btn-dark" value="Sprawdź">
							</form>
							<div id="relation-check-result"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
		<div class="row align-items-center bar">
			<p class="h4 title">Natalia Szczerba</p>
			<p>(Kontakt: <a href="mailto:Natalia.Szczerba@fis.agh.edu.pl" class="link-warning">Natalia.Szczerba@fis.agh.edu.pl</a>)</p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
